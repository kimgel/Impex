<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-main'"></div>
<div id="content" ng-controller="ShipmentDetailCtrl">
    <div ng-include="'modules/common/wizard/import'"></div>
    <div class="row">
        <div class="col-7">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa-building-o"></i>Shipment Detail</h2>
                </div>
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Availability Date</label>
                            <div class="controls">
                                <div class="input-group date" ng-controller="DatePicker">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="model.ad" show-weeks="showWeeks" show-button-bar="showButtonBar" is-open="opened" datepicker-options="dateOptions" />
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="control-label">ETD</label>
                            <div class="controls">
                                <div class="input-group date" ng-controller="DatePicker">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="model.etd" show-weeks="showWeeks" show-button-bar="showButtonBar" is-open="opened" datepicker-options="dateOptions" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="address">Remarks</label>
                            <div class="controls">
                                <textarea id="address" rows="6" style="width: 100%; overflow: hidden; word-wrap: break-word; resize: horizontal; height: 126px;"></textarea>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="control-label">ETA</label>
                            <div class="controls">
                                <div class="input-group date" ng-controller="DatePicker">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="model.eta" show-weeks="showWeeks" show-button-bar="showButtonBar" is-open="opened" datepicker-options="dateOptions" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="address">Remarks</label>
                            <div class="controls">
                                <textarea id="address" rows="6" style="width: 100%; overflow: hidden; word-wrap: break-word; resize: horizontal; height: 126px;"></textarea>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="control-label">Estimated Transit Time</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-5">
            
        </div>
    </div>
</div>

    </div>
</div>
