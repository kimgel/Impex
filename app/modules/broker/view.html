<div id="content" ng-controller="BrokerView" ng-init="findOne()">
    <div class="row">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-chain"></i>View Broker</h2>
                </div>
                <div class="box-content">
                    <div class="form-group">
                        <div>
                            <span class="label pull-right" ng-class="{'label-important': broker.status == 'inactive', 'label-success': broker.status == 'active'}">{{broker.status}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Broker No.</label>
                        <div class="controls">
                            <div class="label-value">{{broker.no}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Broker Name</label>
                        <div class="controls">
                            <div class="label-value">{{broker.name}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Broker Address</label>
                        <div class="controls">
                            <div class="label-value">{{broker.address}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Telephone no.</label>
                        <div class="controls">
                            <div class="label-value">{{broker.tel}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Contact Person</label>
                        <div class="controls">
                            <div class="label-value">{{broker.contact}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email Address</label>
                        <div class="controls">
                            <div class="label-value">{{broker.email}}</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Valid From</label>
                                <div class="controls">
                                    <div class="label-value"><i class="fa fa-calendar"></i> {{broker.valid_from | date: 'longDate'}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Valid To</label>
                                <div class="controls">
                                    <div class="label-value"><i class="fa fa-calendar"></i> {{broker.valid_to | date: 'longDate'}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <span><small>Added by: {{broker.creator.name}}, {{broker.created | date: 'medium'}}</small></span>
                    </div>
                    <div class="form-actions highlight">
                        <a ui-sref="settings_broker" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-5">

        </div>
    </div>
</div>
