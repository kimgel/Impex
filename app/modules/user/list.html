<div id="content" ng-controller="UserList" ng-init="all()">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-user"></i>User List</h2>
                    <div class="box-icon">
                        <a class="btn"><i class="fa fa-plus"></i> Add</a>
                    </div>
                </div>
                <div class="box-content">
                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable">
                            <thead>
                                <tr role="row">
                                    <th>Name</th>
                                    <th>Group</th>
                                    <th>Role</th>
                                    <th>Date Added</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-hide="!users || users.length">
                                    <td>No users yet.</td>
                                </tr>
                                <tr ng-repeat="user in users">
                                    <td>{{user.name}}</td>
                                    <td class="toUpper">{{user.group}}</td>
                                    <td class="toUpper">{{user.role}}</td>
                                    <td>{{user.date_added | date: 'mediumDate'}}</td>
                                    <td>
                                        <a class="btn btn-success btn-sm"
                                           data-title="View" data-trigger="hover" data-placement="top" bs-tooltip
                                           ui-sref="administration_user_view({ userId: user._id})">
                                            <i class="fa fa-search-plus"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
