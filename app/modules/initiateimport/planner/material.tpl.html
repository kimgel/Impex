<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Select Material</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Enter Material Code</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="material.code">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
