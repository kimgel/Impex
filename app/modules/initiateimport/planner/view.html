<div id="content" ng-controller="PlannerViewCtrl" ng-init="findOne()">
    <div class="sub-header">
        <h3 class="section-title">
            Initiate Import &gt;
            <a ui-sref="initiate_import_planner">Planner</a> &gt;
            <strong>{{planner._id}}</strong>
        </h3>
    </div>
    <div class="row">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-pencil-square-o"></i>Planner</h2>
                </div>
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Impex / PO number</label>
                            <div class="controls">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">PO Date</label>
                            <div class="controls">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">ETD</label>
                                    <div class="controls">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">ETA</label>
                                    <div class="controls">
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Item Code / Description</label>
                            <div class="controls">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">With regulatory</label>
                            <select class="form-control">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="control-label">Supplier Name</label>
                            <div class="controls">
                                <input type="text" class="form-control" value="Supplier ABC">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Supplier Validity Date</label>
                            <div class="controls">
                                <input type="text" class="form-control" value="02-May-2015"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="address">Supplier Address</label>
                            <div class="controls">
                                <textarea id="address" rows="6" style="width: 100%; overflow: hidden; word-wrap: break-word; resize: horizontal; height: 126px;" value="123 Abc Street"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Broker Code / Name</label>
                            <div class="controls">
                                <input type="text" class="form-control" value="356">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email Broker</label>
                            <div class="controls">
                                <input type="text" class="form-control" value="broker@email.com">
                            </div>
                        </div>
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-file-o"></i>Required Documents</h2>
                </div>
                <div class="box-content">
                    <ul class="upload-docs">
                        <li>
                            <span class="status">
                                <span class="desc">Document-Filename-01.doc</span>
                                <span class="label label-danger">Not uploaded</span>
                            </span>
                        </li>
                        <li>
                            <span class="status">
                                <span class="desc">Document-Filename-02.doc</span>
                                <span class="label label-danger">Not uploaded</span>
                            </span>
                        </li>
                        <li>
                            <span class="status">
                                <span class="desc">Document-Filename-03.doc</span>
                                <span class="label label-danger">Not uploaded</span>
                            </span>
                        </li>
                    </ul>
                    <div class="form-actions highlight">
                        <form>
                            <span class="fileUpload btn btn-primary">
                                <span class="fa fa-plus-circle"></span>Attach documents
                                <input type="file" ng-file-select="onFileSelect($files)" />
                            </span>
                        </form>
                        <p id="fileUploadError" class="text-danger hide"></p>
                        <div class="list-group hide" id="files"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
