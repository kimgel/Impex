<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-main'"></div>
<div id="content" ng-controller="BrokerCtrl">
    <div ng-include="'modules/common/wizard/import'"></div>
    <div class="row">
        <div class="col-7">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa-chain"></i>Broker</h2>
                </div>
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Mode of Shipment</label>
                            <select class="form-control">
                                <option>FCL</option>
                                <option>LCL</option>
                                <option>AIR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Incoterms</label>
                            <select class="form-control">
                                <option>EXW</option>
                                <option>FOB</option>
                                <option>CIF</option>
                                <option>CFR</option>
                                <option>DAP</option>
                                <option>DAT</option>
                                <option>DDP</option>
                                <option>DPO</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Country of Origin</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Sourcing Site / Port of Loading</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Country of Destination</label>
                            <select class="form-control">
                                <option>PH - Manila</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="address">Container Details</label>
                            <div class="controls">
                                <textarea id="address" rows="6" style="width: 100%; overflow: hidden; word-wrap: break-word; resize: horizontal; height: 126px;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Gross Weight / Net Weight</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-file-o"></i>Transaction Details</h2>
                </div>
                <div class="box-content">
                    <a href="/initiateimport/planner/view" class="btn btn-primary">View Details</a>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-file-o"></i>Required Documents</h2>
                </div>
                <div class="box-content">
                    <ul class="upload-docs">
                        <li>
                            <span class="status">
                                <span class="desc">Document-Filename-01.doc</span>
                                <span class="label label-danger">Not uploaded</span>
                            </span>
                        </li>
                        <li>
                            <span class="status">
                                <span class="desc">Document-Filename-02.doc</span>
                                <span class="label label-danger">Not uploaded</span>
                            </span>
                        </li>
                        <li>
                            <span class="status">
                                <span class="desc">Document-Filename-03.doc</span>
                                <span class="label label-danger">Not uploaded</span>
                            </span>
                        </li>
                    </ul>
                    <div class="form-actions highlight">
                        <form>
                            <span class="fileUpload btn btn-primary">
                                <span class="fa fa-plus-circle"></span>Attach documents
                                <input type="file" ng-file-select="onFileSelect($files)" />
                            </span>
                        </form>
                        <p id="fileUploadError" class="text-danger hide"></p>
                        <div class="list-group hide" id="files"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="/summary.html">
    <div class="modal fade">
    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">1: Planner</h4>
            </div>
            <div class="modal-body">
                <strong>Summary</strong>
                <table class="table table-bordered table-striped">
                    <tbody>
                        <tr>
                            <td>Impex / PO number</td>
                            <td>2201</td>
                        </tr>
                        <tr>
                            <td>PO Date</td>
                            <td>03/20/2014</td>
                        </tr>
                        <tr>
                            <td>Item Description</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>With Regulatory</td>
                            <td>No</td>
                        </tr>
                        <tr>
                            <td>Supplier Name</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Supplier Address</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Broker Code / Name</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Email Broker</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <ul class="upload-docs">
                    <li>
                        <span class="status">
                            <span class="desc">Document-Filename-01.doc</span>
                            <span class="label label-success">Uploaded</span>
                        </span>
                    </li>
                    <li>
                        <span class="status">
                            <span class="desc">Document-Filename-02.doc</span>
                            <span class="label label-danger">Not uploaded</span>
                        </span>
                    </li>
                    <li>
                        <span class="status">
                            <span class="desc">Document-Filename-03.doc</span>
                            <span class="label label-danger">Not uploaded</span>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
   
    </div>
     </script>

</div>
