<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-main'"></div>
<div id="content">
    <div class="row">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa fa-file-text-o"></i>FCL Charges</h2>
                </div>
                <div class="box-content">
                    <form role="form">
                        <h3><label class="control-label">Shipping Lines</label></h3>
                        <div class="form-group">
                            <label class="control-label">Origin THC</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Freight</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Destination THC</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Detention Charges</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <h3><label class="control-label">Brokerage Fee</label></h3>
                        <div class="form-group">
                            <label class="control-label">Processing Fee</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Trucking Fee</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Chassis Rental</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <h3><label class="control-label">Warehousing Charges</label></h3>
                        <div class="form-group">
                            <label class="control-label">Warehousing Entry Charges</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Stripping/manpower Charges</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Bobtail Charges</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Truck Detention Charges</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Other Charges</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Remarks</label>
                            <div class="controls">
                                <textarea  class="form-control"></textarea>
                            </div>
                        </div>
                        <h3><label class="control-label">Advance Payments</label></h3>
                        <div class="form-group">
                            <label class="control-label">Arrastre</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Wharfage</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            
        </div>
    </div>
</div>
