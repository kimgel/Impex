<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-settings'"></div>
<div id="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box" ng-controller="BrokerList" data-ng-init="all()">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-chain"></i>Broker List</h2>
                    <div class="box-icon">
                        <a href="/settings/broker/add" class="btn"><i class="fa fa-plus"></i> Add</a>
                    </div>
                </div>
                <div class="box-content">
                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable">
                            <thead>
                                <tr role="row">
                                    <th>Status</th>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Tel. No</th>
                                    <th>Contact Person</th>
                                    <th>Email</th>
                                    <th>Valid From</th>
                                    <th>Valid To</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-hide="!brokers || brokers.length">
                                    <td>No brokers yet.</td>
                                </tr>
                                <tr ng-repeat="broker in brokers">
                                    <td>
                                        <span class="label" ng-class="{'label-important': broker.status == 'inactive', 'label-success': broker.status == 'active'}">{{broker.status}}</span>
                                    </td>
                                    <td>{{broker.no}}</td>
                                    <td>{{broker.name}}</td>
                                    <td>{{broker.tel}}</td>
                                    <td>{{broker.contact}}</td>
                                    <td>{{broker.email}}</td>
                                    <td>{{broker.valid_from | date: 'longDate'}}</td>
                                    <td>{{broker.valid_to | date: 'longDate'}}</td>
                                    <td>
                                        <a class="btn btn-success btn-xs" ng-href="/settings/broker/{{broker._id}}"> <i class="fa fa-eye"></i></a>
                                        <a class="btn btn-primary btn-xs" ng-href="/settings/broker/{{broker._id}}/edit"> <i class="fa fa-edit"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
