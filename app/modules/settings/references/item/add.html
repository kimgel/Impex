<div ng-include="'modules/common/header/view'"></div>

<div id="content">
    <div class="row">
        <div class="col-7">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-cog"></i>Item</h2>
                </div>
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Item Code</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Item Description</label>
                            <div class="controls">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Item Regulatory</label>
                            <select class="form-control">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Item Type</label>
                            <select class="form-control">
                                <option>Packaging Material (RM)</option>
                                <option>Raw Material (RM)</option>
                            </select>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="control-label">Default Supplier</label>
                            <select class="form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Default Broker</label>
                            <select class="form-control">
                            </select>
                        </div>
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
