<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-settings'"></div>
<div id="content">
    <div class="row">
        <div class="col-12">
            <div class="box" ng-controller="BrokerList" data-ng-init="all()">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-chain"></i>Broker List</h2>
                    <div class="box-icon">
                        <a href="javascript:;"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable">
                            <thead>
                                <tr role="row">
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Telephone No</th>
                                    <th>Contact Person</th>
                                    <th>Email</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="broker in brokers">
                                    <td>{{broker.no}}</td>
                                    <td>{{broker.name}}</td>
                                    <td>{{broker.tel}}</td>
                                    <td>{{broker.contact}}</td>
                                    <td>{{broker.email}}</td>                                    
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
