<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-settings'"></div>
<div id="content">
    <div class="row" ng-controller="ItemAdd" ng-init="all()">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-calendar-o"></i>Item</h2>
                </div>
                <div class="box-content">
                    <form role="form" name="form" novalidate>
                        <div class="form-group">
                            <label class="control-label">Item Code</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="code" ng-model="item.code" required>
                                <span class="label label-danger pull-right" ng-show="form.code.$error.required">{{form.code.message}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">Valid From</label>
                                    <div class="controls">
                                        <div class="input-group date">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                             <input type="text" name="valid_from" class="form-control" ng-model="item.valid_from" data-max-date="{{item.valid_to}}" placeholder="From" bs-datepicker required>
                                        </div>
                                        <span class="label label-danger pull-right" ng-show="form.valid_from.$error.required">{{form.valid_from.message}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">Valid To</label>
                                    <div class="controls">
                                        <div class="input-group date">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" name="valid_to" class="form-control" ng-model="item.valid_to" data-min-date="{{item.valid_from}}" placeholder="To" bs-datepicker required>
                                        </div>
                                        <span class="label label-danger pull-right" ng-show="form.valid_to.$error.required">{{form.valid_to.message}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Item Description</label>
                            <div class="controls">
                                <textarea class="form-control" name="description" ng-model="item.description" required></textarea>
                                <span class="label label-danger pull-right" ng-show="form.description.$error.required">{{form.description.message}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Item Regulatory</label>
                            <select class="form-control" ng-init="item.regulatory='yes'" ng-model="item.regulatory">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Item Type</label>
                            <select class="form-control" ng-init="item.type='pm'" ng-model="item.type">
                                <option value="pm">Packaging Material (RM)</option>
                                <option value="rm">Raw Material (RM)</option>
                            </select>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="control-label">Default Supplier</label>
                            <select class="form-control" ng-model="item.supplier" ng-options="supplier._id as supplier.name for supplier in suppliers" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Default Broker</label>
                            <select class="form-control" ng-model="item.broker" ng-options="broker._id as broker.name for broker in brokers" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Default Forwarder</label>
                            <select class="form-control" ng-model="item.forwarder" ng-options="forwarder._id as forwarder.name for forwarder in forwarders" required>
                            </select>
                        </div>
                        <div class="form-actions highlight">
                            <button ng-click="submit(form)" type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="document-list">
                <h1>Required Documents</h1>

                <div class="document-group">
                    <div class="document-list-header">
                        <span>Initiate Import (Planner)</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/ii.planner.html"  data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Initiate Import (Broker)</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/ii.broker.html"  data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Assign Forwarder</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/af.impex.html"  data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Shipment Departure</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/sd.html"  data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Foreign Invoice</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/fi.html"  data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Customs Clearance</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/cc.html"  data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Delivery</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/dv.html"  data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View</button>
                    </div>
                </div>
                <div class="clearfix"></div>

            </div>
        </div>
    </div>
</div>
