<div id="content" ng-controller="RegulatoryDocumentsAdd">
    <div class="row">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-institution"></i>Add Regulatory Document</h2>
                </div>
                <div class="box-content">
                    <form role="form" name="form" novalidate>
                        <div class="form-group">
                            <label class="control-label">Document No.</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="license_no" ng-model="regulatory.license_no" required>
                                <span class="label label-danger pull-right" ng-show="form.license_no.$error.required">{{form.license_no.message}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="name" ng-model="regulatory.name" required>
                                <span class="label label-danger pull-right" ng-show="form.name.$error.required">{{form.name.message}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">Date Issued</label>
                                    <div class="controls">
                                        <div class="input-group date">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" name="date_issued" class="form-control" ng-model="regulatory.date_issued" data-max-date="{{regulatory.valid_until}}" placeholder="Date Issued" bs-datepicker required>
                                        </div>
                                        <span class="label label-danger pull-right" ng-show="form.date_issued.$error.required">{{form.date_issued.message}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">Valid Until</label>
                                    <div class="controls">
                                        <div class="input-group date">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" name="valid_until" class="form-control" ng-model="regulatory.valid_until" data-min-date="{{supplier.date_issued}}" placeholder="Valid Until" bs-datepicker required>
                                        </div>
                                        <span class="label label-danger pull-right" ng-show="form.valid_until.$error.required">{{form.valid_until.message}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Remarks</label>
                            <div class="controls">
                                <textarea class="form-control" name="remarks" ng-model="regulatory.remarks"></textarea>

                            </div>
                        </div>
                        <div class="form-actions highlight">
                            <button ng-click="submit(form)" type="button" class="btn btn-primary">Add</button>
                            <button ng-click="clear()" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-file-o"></i>Attach Document</h2>
                </div>
                <div class="box-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div ng-show="noFiles">
                                No file has been uploaded.
                            </div>
                            <div ng-show="uploading">
                                Uploading
                                <div class="progress progress-striped active">                                
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    </div>
                                </div>
                            </div>
                            <div ng-show="fileOkay">
                                <span class="label label-success">Uploaded</span>
                                <a href="{{regulatory.document_data.Location}}" target="_blank">{{regulatory.document_data.FileName}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions highlight">
                        <form>
                            <input id="file" type="file" ng-file-select="onFileSelect($files)" ng-click="resetFileInput()">
                            <br />
                            <button type="button" class="btn btn-block" ng-disabled="uploadDisabled" ng-click="startUpload()">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
