<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-settings'"></div>
<div id="content">
    <div class="row" ng-controller="ItemView" ng-init="findOne()">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-calendar-o"></i>Item</h2>
                </div>
                <div class="box-content">
                    <div class="form-group">
                        <div>
                            <span class="label pull-right" ng-class="{'label-important': item.status == 'not started', 'label-info': item.status != 'not started'}">{{item.status}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Item Description</label>
                        <div class="controls">
                            <div class="label-value">{{item.description}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Item Regulatory</label>
                        <div class="controls">
                            <div class="label-value toCapitalize">{{item.regulatory}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Item Type</label>
                        <div class="controls">
                            <div class="label-value toUpper">{{item.type}}</div>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <label class="control-label">Default Supplier</label>
                        <div class="controls">
                            <div class="label-value">{{item.supplier.name}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Default Broker</label>
                        <div class="controls">
                            <div class="label-value">{{item.broker.name}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Default Forwarder</label>
                        <div class="controls">
                            <div class="label-value">{{item.forwarder.name}}</div>
                        </div>
                    </div>
                    <div class="form-actions highlight">
                        <a href="/settings/item" class="btn btn-primary">Ok</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="document-list">
                <h1>Required Documents</h1>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Initiate Import (Planner)</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/ii.planner.html" data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View ({{(docs|filter:{document_category:'ii_planner'}).length}})</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Initiate Import (Broker)</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/ii.broker.html" data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View ({{(docs|filter:{document_category:'ii_broker'}).length}})</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Assign Forwarder</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/af.impex.html" data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View ({{(docs|filter:{document_category:'af_impex'}).length}})</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Shipment Departure</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/sd.html" data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View ({{(docs|filter:{document_category:'sd'}).length}})</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Foreign Invoice</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/fi.html" data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View ({{(docs|filter:{document_category:'fi'}).length}})</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Customs Clearance</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/cc.html" data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View ({{(docs|filter:{document_category:'cc'}).length}})</button>
                    </div>
                </div>
                <div class="document-group">
                    <div class="document-list-header">
                        <span>Delivery</span>
                        <button class="btn btn-mini btn-inverse" data-template="/modules/settings/item/tpls/dv.html" data-placement="right" data-animation="am-slide-right" data-container="body" bs-aside>View ({{(docs|filter:{document_category:'dv'}).length}})</button>
                    </div>
                </div>
                <div class="clearfix"></div>

            </div>
        </div>
    </div>
</div>
